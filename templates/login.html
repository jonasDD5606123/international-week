{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2 class="login-title">Welkom bij Drone Reservaties</h2>
            <p class="login-subtitle">Log in om verder te gaan</p>
        </div>

        <form class="login-form" method="POST">
            <div class="form-group">
                <label for="naam" class="form-label">Gebruikersnaam</label>
                <input type="text" id="naam" name="naam" class="form-input" placeholder="Vul je naam in" required>
            </div>
            <button type="submit" class="login-button">Inloggen</button>
        </form>

        <div class="login-footer">
            <p>Geen account? Neem contact op met je administrator.</p>
        </div>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #f5f7fa;
    padding: 20px;
}

.login-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    padding: 40px;
    text-align: center;
}

.login-header {
    margin-bottom: 30px;
}

.login-title {
    color: #2c3e50;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 8px;
}

.login-subtitle {
    color: #7f8c8d;
    font-size: 14px;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    text-align: left;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-size: 14px;
    font-weight: 500;
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.login-button {
    width: 100%;
    padding: 14px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #2980b9;
}

.login-footer {
    margin-top: 24px;
    font-size: 12px;
    color: #95a5a6;
}
</style>
{% endblock %}
